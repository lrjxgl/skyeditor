<meta charset="UTF-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />

<div style="margin-bottom:10px">skyEditor-手机端编辑器 </div>
<div class="sky-editor-content" contenteditable="true"></div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="http://www.deitui.com/plugin/lrz/lrz.bundle.js"></script>
<script src="skyeditor.js"></script>
<div style="height: 50px;"></div>
<div class="sky-editor-loading">上传中...</div>
<div class="sky-editor">
    <div class="sky-editor-colors"> </div>
    <div class="sky-editor-emojis"> </div>
    <div class="sky-editor-tools"> </div>
    <input type="file" id="sky-editor-file" name="upimg" multiple="multiple" style="display: none;" />

<div class="sky-editor-el-before">
		    <i class="skyeditor-iconfont skyeditor-icon-el-before"></i>
		</div>
		<div class=" sky-editor-el-after">
		    <i class="skyeditor-iconfont skyeditor-icon-el-after"></i>
		</div>
<script src="code/code.js"></script>		
<script>
    skyeditor.tools = ["h3", "pic", "color", "B", "video", "emoji", "center", "code"];
    skyeditor.init();
</script>
